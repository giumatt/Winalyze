name: Promote Model (production)

on:
    push:
        branches: [production]

jobs:
    save-model:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: |
                pip install -r backend/requirements.txt
            
            - name: Upload production model
              run: python backend/promote/save_model.py