name: Validate Model (testing)

on:
    push:
        branches: [testing]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            
            - name: Install Dependencies
              run: |
                pip install -r backend/requirements.txt
            
            - name: Run validation
              run: python backend/test/train_validate.py